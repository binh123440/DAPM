{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="{% static "css/sign_in_and_up.css" %}">
    
        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Responsive Login Form Sign In Sign Up</title>
    </head>
    <body>
        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src="{% static "images/img-login.svg" %}">
                </div>

                <div class="login__forms">
                    <form action="{% url "signup" %}" class="login__registre" id="login-in" method="post">
                        {% csrf_token %}
                        <h1 class="login__title">Create Account</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" placeholder="Mã sinh viên" class="login__input" name="MSV" id="MSV">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" placeholder="Họ tên" class="login__input" name="Hoten" id="Hoten">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-at login__icon'></i>
                            <input type="email" placeholder="Email" class="login__input" name="Email" id="Email">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Mật khẩu" class="login__input" name="Pass" id="Pass">
                        </div>

                        <div class="btn-signin">
                            <button type="submit" class="login__button">Sign Up</a>
                        </div>

                        <div>
                            <span class="login__account">Already have an Account ?</span>
                            <a class="login__signin" id="sign-up" href="{% url "signin" %}">Sign in</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--===== MAIN JS =====-->
        <script src="{% static "js/main.js" %}"></script>
    </body>
</html>
